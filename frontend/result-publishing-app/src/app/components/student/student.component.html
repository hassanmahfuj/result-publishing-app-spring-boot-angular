<div>
  <div class="d-flex justify-content-between align-items-center">
    <h2>Students</h2>
    <a routerLink="./create">
      <button class="btn btn-primary">Create Student</button>
    </a>
  </div>
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-primary">
      <tr>
        <th>Photo</th>
        <th>Name</th>
        <th>Father Name</th>
        <th>Mother Name</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of students; track item) {
      <tr>
        <td class="fit-column">
          <img class="img-small" src="{{ host + item.imageUrl }}" />
        </td>
        <td class="align-middle">{{ item.name }}</td>
        <td class="align-middle">{{ item.fatherName }}</td>
        <td class="align-middle">{{ item.motherName }}</td>
        <td class="align-middle">{{ item.dateOfBirth }}</td>
        <td class="align-middle fit-column">
          <a routerLink="./edit/{{ item.studentId }}">
            <button class="btn btn-sm btn-warning">Edit</button>
          </a>
          <button
            (click)="onDelete(item.studentId)"
            class="btn btn-sm btn-danger ms-2"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
