<div>
  <div class="d-flex justify-content-between align-items-center">
    <h2>Results</h2>
    <a routerLink="./create">
      <button class="btn btn-primary">Create Result</button>
    </a>
  </div>
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-primary">
      <tr>
        <th>Roll Number</th>
        <th>Examination</th>
        <th>Group Name</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of results; track item) {
      <tr>
        <td class="align-middle">{{ item.rollNumber }}</td>
        <td class="align-middle">{{ item.examination }}</td>
        <td class="align-middle">{{ item.groupName }}</td>
        <td class="align-middle">{{ item.year }}</td>
        <td class="align-middle fit-column">
          <a routerLink="./edit/{{ item.resultId }}">
            <button class="btn btn-sm btn-warning">Edit</button>
          </a>
          <button
            (click)="onDelete(item.resultId)"
            class="btn btn-sm btn-danger ms-2"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
